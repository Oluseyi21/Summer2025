<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Lets Order a Pizza">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Order</title>
    <!-- add our css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Let's Order a Pizza</h1>
    <p>Please fill out the form for your order</p>
    <form action="#" method="post">
        <!-- Name-->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
</div>

<!-- Your contact address-->
<div class="form-group">
    <label for="contact">Your Contact Address</label>
    <input type="text" id="contact" name="contact" required>
</div>

<!-- Your email-->
<div class="form-group">
    <label for="email">Your Email</label>
    <input type="text" id="email" name="email" required>
</div>

<!-- Number of Pizza-->
<div class="form-group">
    <label for="number of pizza">Number of Pizza</label>
    <input type="number" id="number" name="number" required>
</div>

<!-- Pizza Size -->
<div class="form-group">
    <label>Choose Size:</label>
    <input type="radio" id="size" value="small" required>Small
    <input type="radio" id="size" value="medium" required>Medium
    <input type="radio" id="size" value="large" required>Large
</div>

<!-- Toppings-->
<div class="form-group">
    <label>Choose Toppings</label>
    <input type="checkbox" id="toppings" name="toppings[]" value="Pepperoni">Pepperoni
    <input type="checkbox" id="toppings" name="toppings[]" value="Cheese">Cheese
    <input type="checkbox" id="toppings" name="toppings[]" value="Mushrooms">Mushrooms
    <input type="checkbox" id="toppings" name="toppings[]" value="Onions">Onions
    <input type="checkbox" id="toppings" name="toppings[]" value="Pineapple">Pineapple
    <input type="checkbox" id="toppings" name="toppings[]" value="Sausage">Sausage
</div>

<!-- Delivery Options-->
<section>
    <h2>Delivery Method</h2>
    <label for="method">Choose Method:</label>
    <select name="method" id="method" required>
        <option value="pickup">Pickup</option>
        <option value="delivery">Delivery</option>
    </select>
    <label for="address">Delivery Address</label>
    <input type="text" id="address" name="address" required>
</section>

<!-- Comments-->
<section>
    <h2>Additional Information</h2>
    <label for="comments">Comments / Allergies:</label>
    <textarea name="comments" id="comments" rows="5" placeholder="Let us know anything else"></textarea>
</section>

<!-- Submit-->
<section>
    <button type="submit">Place Order</button>
</section>

</form>
<footer>
    <p>Thank you for choosing our pizza!</p>
</footer>

</body>
</html>
